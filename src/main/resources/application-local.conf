database=mario
database-path=/tmp/marioinc/data/mario/

device-info {
    landing-zone-path=src/test/resources/test_data/sample_data/devices/
    table=${database}.device_info
    output-path=/tmp/marioinc/data/mario/device_info/
}

raw-device-data {
    landing-zone-path=src/test/resources/test_data/sample_data/data/
    table=${database}.raw_device_data
    output-path=/tmp/marioinc/data/mario/raw_device_data/
}

device-data {
    table=${database}.device_data
    output-path=/tmp/marioinc/data/mario/device_data/
    max-delay=1
}

device-report {
    table=${database}.device_report
    output-path=/tmp/marioinc/data/mario/device_report/
}